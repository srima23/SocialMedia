<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>

    <!-- Add/Edit Form -->
    <h2>Add/Edit Student</h2>
    <form th:object="${student}" th:action="@{/add}" th:if="${student.id == null}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Rank:</td>
                <td><input type="number" th:field="*{rank}" required></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td>Marks:</td>
                <td><input type="number" th:field="*{marks}" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>

    <!-- Student List -->
    <h2>Student List</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.rank}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.marks}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
    </table>

    <a th:href="@{/add}">Add Student</a>
</body>
</html>
